{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="https://unpkg.com/feather-icons"></script>

    <title>AutoFuzz</title>



    <style>
        /*.carousel-inner {*/
        /*    height: 450px;*/
        /*    width: 800px;*/
        /*}*/

        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>



    <!-- dashboard -->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">AutoFuzz</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="help">帮助</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">


            <!-- Navigation -->
            <div id='NavbarAlpha'></div>
            <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
            <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
            <script src="{% static 'js/react/prod/NavbarColumnItem.js' %}"></script>
            <script src="{% static 'js/react/prod/NavbarColumn.js' %}"></script>
            <script src="{% static 'js/react/prod/NavbarAlpha.js' %}"></script>
            



            <!-- main board -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">


                <div class="jumbotron">
                    <h1 class="display-4">AutoFuzz</h1>
                    <p class="lead">AutoFuzz 是一款支持多内核的、自动化的模糊测试平台。</p>
                    <hr class="my-4">
                    <p>您需要预先准备待测的项目和测试用例。</p>
                    <a class="btn btn-primary btn-lg" href="#" role="button">点击此处开始</a>

                    <div class="" style="padding-top: 50px">
                        <!-- Carousel 3 images -->
                        <div class="bd-example">
                            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="{% static 'img/background-1.jpg' %}" class="d-block w-100" alt="1">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>信息化平台</h5>
                                            <p>该软件将持续为您提供丰富的模糊测试任务信息。</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static 'img/background-2.jpg' %}" class="d-block w-100" alt="2">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>智能化软件</h5>
                                            <p>该软件将自动且高效地探测目标软件的潜在漏洞。</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static 'img/background-3.jpg' %}" class="d-block w-100" alt="3">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>软件安全领域的贡献者</h5>
                                            <p>该软件致力于加速软件安全领域的自动化工程。</p>
                                        </div>
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                                    data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                                    data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>


                </div>


            </main>
        </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- feather icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>


</body>

</html>
