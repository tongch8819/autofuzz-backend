<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Dashboard Template Â· Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


</head>

<body>
    <div class="container">
        <h1>Create Project</h1>
        <form action="/autofuzz/api/create/project" method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="form-group">
                Name: <input type="text" class='form-control' name='name'><br>
                Info: <input type="text" class='form-control' name="info"><br>
                <!-- <button type="submit" class="btn btn-primary" onclick="s">Submit</button> -->
                <input type='submit' class='form-primary'>
            </div>
        </form>
    </div>

    <div class="container">
        <h1>Upload Program</h1>
        <form action="/autofuzz/api/upload/program" method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="form-group">
                Name: <input type="text" class='form-control' name='name'><br>
                PID: <input type="text" class='form-control' name='pid'><br>
                Type: <input type="text" class='form-control' name='type'><br>
                Info: <input type="text" class='form-control' name="info"><br>
                <!-- <button type="submit" class="btn btn-primary" onclick="s">Submit</button> -->
                <input type='submit'>
            </div>
        </form>
    </div>

    <div class="container">
        <h1>Upload InputSeed</h1>
        <form action="/autofuzz/api/upload/inputseed" method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="form-group">
                Name: <input type="text" class='form-control' name='name'><br>
                PID: <input type="text" class='form-control' name='pid'><br>
                Info: <input type="text" class='form-control' name="info"><br>
                <!-- <button type="submit" class="btn btn-primary" onclick="s">Submit</button> -->
                <input type='submit'>
            </div>
        </form>
    </div>

</body>

</html>
